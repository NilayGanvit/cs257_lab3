<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Login Page</h1>

        {% if flag == "Not None" %}
        <p style="color: green; font-size: 18px;">The User ID or Password you entered is not connected to any account</p>
        {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="user_id" placeholder="User ID" class="inp" required>
            <br>
            <input type="password" name="pswd" id="pswd" placeholder="Password" id="inp2" class="inp" required>
            <br>
            <input type="submit" value="Log In" class="btn1">
            <hr>
            <a href="/register">
                <input type="button" value="Create New Account?" class="btn2">
            </a>
        </form>
    </div>
</body>
</html>
